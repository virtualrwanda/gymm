{% extends "base.html" %}
{% block title %}Add Sensor Data{% endblock %}
{% block content %}
    <h1>Add Sensor Data</h1>
    <form method="POST">
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" name="weight" id="weight" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" name="height" id="height" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ecg">ECG Data:</label>
            <textarea name="ecg" id="ecg" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="/some_route" class="btn btn-secondary">Back</a>  </form>
{% endblock %}
