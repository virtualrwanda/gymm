<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 1rem;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .dark .sidebar {
            background-color: #1f2937;
        }
        .sidebar a {
            display: block;
            padding: 0.5rem 0;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark .sidebar a {
            color: #e2e8f0;
        }
        .sidebar a:hover {
            background-color: #ddd;
            color: #007bff;
        }
        .dark .sidebar a:hover {
            background-color: #374151;
            color: #2c3035;
        }
        /* Main content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        /* Navbar */
        .navbar {
            background-color: #24282d;
            padding: 10px;
            color: rgb(46, 31, 31);
            text-align: center;
        }
        .dark .navbar {
            background-color: #1f2937;
        }
        /* Mobile Sidebar */
        .mobile-menu {
            display: none;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 100%;
                position: absolute;
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .mobile-menu {
                display: block;
                padding: 10px;
                background: #4a90e2;
                color: white;
                cursor: pointer;
                text-align: center;
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Mobile Menu Button -->
    <div class="mobile-menu" onclick="toggleSidebar()">â˜° Menu</div>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <h2 class="text-xl font-semibold mb-4 text-black">Dashboard</h2>
           
        {% if current_user.is_authenticated %}
            <!-- <a href="/profile">ðŸ‘¤ Profile</a> -->
            <a href="/logout" class="text-red-500">ðŸšª Logout</a>
        {% else %}
            <a href="/login">ðŸ”‘ Login</a>
        {% endif %}
    </div>
    <!-- Top Navbar -->
    <div class="navbar">
        <h1>{% block header %}Gym Metrics{% endblock %}</h1>
    </div>
    <!-- Main Content Area -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("show");
        }
    </script>

</body>
</html>
