{% extends "base.html" %}

{% block content %}
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Login to Your Account</h2>

        <form method="POST">
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" required>
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Login</button>
        </form>

        <p class="mt-4 text-center">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600">Register here</a>
        </p>
    </div>
{% endblock %}
