{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Edit Sensor Data</h1>
        <form method="POST">
            {{ form.csrf_token }} </br>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" step="0.1" name="weight" id="weight" class="form-control" value="{{ data.weight }}" required>
            </div>
            <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" step="0.1" name="height" id="height" class="form-control" value="{{ data.height }}" required>
            </div>
            <div class="form-group">
                <label for="ecg">ECG:</label>
                <textarea name="ecg" id="ecg" class="form-control" required>{{ data.ecg }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Data</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
